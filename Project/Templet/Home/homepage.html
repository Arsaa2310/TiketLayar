<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Listings</title>
  <style>
    /* Basic styling for the page */
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header section styling */
    .header {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }

    .header a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }

    /* Container for movie posters */
    .movie-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      max-width: 1200px;
    }

    .movie-card {
      background-color: #333;
      border-radius: 5px;
      width: 200px;
      margin: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-title {
      font-size: 16px;
      margin: 10px 0;
    }

    .rating {
      background-color: #de0101;
      color: #fff;
      border-radius: 5px;
      padding: 5px 10px;
      display: inline-block;
      margin: 10px 0 15px;
      font-size: 14px;
    }

    /* Special banner for advance ticket sales */
    .advance-sale-banner {
      background-color: yellow;
      color: black;
      font-size: 12px;
      padding: 5px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="#">Now Playing</a>
    <a href="#">Upcoming</a>
    <a href="#">Theaters</a>
    <a href="#">Promotions</a>
    <a href="#">Info</a>
  </div>

  <div class="movie-list">
    {% for Film in data %}
      <div class="movie-card">
        <img src=" {{ Film.Poster }} " alt=" {{ Film.Judul }} ">
        <div class="movie-title">{{ Film.Judul }}</div>
        <div class="rating">{{ Film.Rating }}</div>
      </div>
    {% endfor %}
  </div>

</body>
</html>
